


<div class="card p-2 mt-5 mb-5" style="width: 28rem; margin:auto; ">
    <div class="card-header fs-2 text-center ">
      Cart
    </div>
    <ul class="list-group list-group-flush text-center" *ngFor="let item of cartItem.order">
      <li class="list-group-item">{{item.foodItem.name}} - ${{item.price}} - {{item.quantity}}</li>
     
    </ul>
    <div class="card-footer">
        Total Quantity: {{cartItem.quantity}}
      </div>
      <div class="card-footer">
        Total Price: {{cartItem.totalPrice}}
      </div>
      <button class="  pay-now btn btn-success" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">PayNow</button>
        
    </div>

    
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title lead display-5" id="exampleModalLabel">Order Successful!!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <p class="lead">We'll deliver your order within 30 minutes!</p>
        </div>
        
      </div>
    </div>
  </div>
