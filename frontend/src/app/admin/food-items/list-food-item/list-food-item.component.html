
<div class="container mt-5" *ngFor="let item of foodItems">
    <div class="card" style="width: 100%;">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-4 col-lg-3">
                <img class="card-img" [src]="item['image_path']"  alt="Biryani">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-9 ">
                <div class="card-body">
                    <h5 class="card-title fw-bold fs-5">{{item.name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <p class="card-text fw-bold text-success fs-5"
                     style="display: inline;" > ${{item.price}}</p> 
                     <button (click)="handleUpdate(item.id)" class="btn btn-success ms-3" style="display: inline;">Update</button>
                     <button (click)="handleDelete(item.id)" class="btn btn-danger ms-3" style="display: inline;">Delete</button>
                     <div class="mb-3" style="display: inline;">
                        <select (change)="handleToggle(item.id)" class="form-select ms-3 " style="  width:auto ; display: inline;" aria-label="Default select example" ngModel name="status" [(ngModel)]="item.status">
                            <option value="true" selected>Enabled</option>
                            <option value="false">Disabled</option>
                          </select>
                      </div> 

                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
