
<h1 class=" text-center mb-5 mt-5">Login</h1>

<form (ngSubmit)="handleLogin(form)" #form = "ngForm" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">UserName</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter Username" type="text" ngModel  name="username" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" type="password" ngModel name="password" required>
    </div>

    <input class="btn btn-primary" type="submit" [disabled]="!form.valid" />
  </form>

  <router-outlet></router-outlet>
