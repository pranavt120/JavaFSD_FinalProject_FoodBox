
<div class="container">
    <h1 class="display-5 text-center mt-5 mb-5">Admins</h1>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Username</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
       
    
        <tbody *ngFor="let item of adminList">
            <tr>
                <td>{{item.email}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.userName}}</td>
                <td><a class="text-primary" (click)= "handleUpdateRoute(item.id)">Update</a></td>
                <td><a class="text-primary" (click)= "handleDelete(item.id)">Delete</a></td>
            </tr>
        </tbody>
    </table>
    
    
</div>
