

<div class="container mt-5">
    <h1 class="display-5 text-center mb-5">Cusines</h1>

    <table class="table table-bordered mb-5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
       
    
        <tbody *ngFor="let item of cusines">
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td><a class="text-primary" (click)= "handleUpdateRoute(item.id)">Update</a></td>
                <td><a class="text-primary" (click)= "handleDelete(item.id)">Delete</a></td>
            </tr>
        </tbody>
    </table>
    
    
</div>
