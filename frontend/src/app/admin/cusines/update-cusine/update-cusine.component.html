
<div class="container mt-5">
    <h1 class="display-5 text-center mb-5">Update Details</h1>
    <form (ngSubmit)="handleSubmit(form)"   #form = "ngForm" class="mb-5" >
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input class="form-control" [(ngModel)]="cusine.name" type="text" ngModel  name="name" required  #email="ngModel" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <input class="form-control" [(ngModel)]="cusine.description" type="text" ngModel name="description" required id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        
    <input type="submit" class="btn btn-primary" [disabled]="!form.valid" value="Submit">

</form>
<p *ngIf="udpateStatus" class="lead" >{{updateMessage}}</p>
</div>
