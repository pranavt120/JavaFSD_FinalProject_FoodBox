
<div class="container mt-5 mb-5" *ngFor="let item of filteredItems">
    <div class="card" style="width: 100%;">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-4 col-lg-3">
                <img class="card-img" [src]="item['image_path']"  alt="Biryani">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-9 ">
                <div class="card-body">
                    <h5 class="card-title  fs-5 lead">{{item.name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <p class="card-text fw-bold text-success me-5 fs-5"
                     style="display: inline;" > ${{item.price}}</p>
                     <p class="addTOcart fs-5" style="display:inline ;"(click)="addToCart(item)" >Cart <mat-icon class="mat-18">arrow_forward</mat-icon></p>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
