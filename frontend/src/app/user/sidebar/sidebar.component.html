
<div class="container-fluid mt-5 sidebar-section">
  <div class="sidebar-fixed">
    <div class="ms-3 align-center" >
      <label for="filter" class="mb-2">Filter:</label>
      
      <form  #form="ngForm" (change)="handleSelectChange(form)" style="width:auto ;display: inline;">
        <select id="filter" class="form-select pt-0 pb-0 ms-2 me-2" aria-label="Default select example" 
        style="width:auto ; display: inline;" ngModel name="select" >
            <option *ngFor="let cusine of cusines" [value]="cusine.id" >{{cusine.name}}</option>
      </select>
      </form>
  </div>
  
  <div class="mt-5 ms-3 ">
      <div class="card" style="width: auto;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <label for="sort" >Sort <mat-icon class="mat-icon">sort</mat-icon></label>
            </li>
            <form #submitForm="ngForm" (change)="handleSort()">
              <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sort" id="flexRadioDefault1" [(ngModel)]="sort" value="high" >
                    <label class="form-check-label" for="flexRadioDefault1">
                      Highest Price <mat-icon class="mat-icon">arrow_upward</mat-icon>
                    </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sort" id="flexRadioDefault2" [(ngModel)]="sort" value="low">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Lowest Price  <mat-icon class="mat-icon">arrow_downward</mat-icon>
                    </label>
                </div>
              </li>
            </form>
            
          </ul>
         
        </div>
          
       
  </div>
  
  </div>
    
    
</div>
